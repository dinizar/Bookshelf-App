<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <button class="accordion add"><em class="material-icons">note_add</em> Tambah buku</button>
        <div class="panel add">
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="spanForm">Belum dibaca</span></button>
                </form>
            </section>
        </div>
        <section class="search_section">
            <h3>Cari Buku (Opsional)</h3>
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
            <button class="accordion result">Hasil Pencarian
                <em class="material-icons" id="iconHasilPencarian" style="float: right;">
                        aspect_ratio
                </em>
            </button>
            <div class="panel result">
                <section class="book_shelf">
                    <div id="searchResult" class="book_list">
                    </div>
                </section>
            </div>
        </section>

        <div class="tab">
            <button class="tablinks active" onclick="openMenu(event, 'Belum')"><em class="material-icons">addchart</em> Belum dibaca</button>
            <button class="tablinks" onclick="openMenu(event, 'Sudah')"><em class="material-icons">fact_check</em> Sudah dibaca</button>
        </div>

        <div id="Belum" class="tabcontent" style="display:block">
            <section class="book_shelf">
            <div id="incompleteBookshelfList" class="book_list">
            </section>
        </div>

        <div id="Sudah" class="tabcontent">
            <section class="book_shelf">
            <div id="completeBookshelfList" class="book_list">
            </section>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
